{% extends 'core/base.html' %}
{% block content %}
<div class="container mx-auto">
    <div class="bg-white p-8 rounded-lg shadow-md max-w-2xl mx-auto border border-gray-200">
        <h1 class="text-2xl font-semibold text-gray-800 mb-6 text-center">{{ titulo }}</h1>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {% for field in form %}
                <div class="mb-4">{{ field.label_tag }}{{ field }}{{ field.errors }}</div>
            {% endfor %}
            <div class="mt-8"><button type="submit" class="w-full bg-indigo-600 text-white py-3 px-4 rounded-lg hover:bg-indigo-700">Salvar Item</button></div>
        </form>
    </div>
</div>
{% endblock %}
