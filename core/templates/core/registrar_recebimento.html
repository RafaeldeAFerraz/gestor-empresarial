{% extends 'core/base.html' %}
{% block content %}
<div class="container mx-auto">
    <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
        <div class="lg:col-span-2">
            <div class="bg-white p-8 rounded-lg shadow-md border border-gray-200">
                <h1 class="text-2xl font-semibold text-gray-800 mb-6">{{ titulo }}</h1>
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    {% for field in form %}
                        <div class="mb-4">
                            {{ field.label_tag }}
                            {{ field }}
                            {{ field.errors }}
                        </div>
                    {% endfor %}
                    <div class="mt-8">
                        <button type="submit" class="w-full bg-indigo-600 text-white py-3 px-4 rounded-lg hover:bg-indigo-700">
                            Registrar Recebimento
                        </button>
                    </div>
                </form>
            </div>
        </div>
        <div class="lg:col-span-1">
            <div class="bg-white p-6 rounded-lg shadow-md border border-gray-200">
                <h2 class="text-xl font-semibold text-gray-800 mb-4">Histórico Recente</h2>
                <p class="text-gray-500">O histórico de recebimentos aparecerá aqui.</p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
